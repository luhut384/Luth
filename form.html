<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>form pemesanan</legend>
        <form>
            <label for="nama">nama</label>
            <input type="text" id="nama" required maxlength="30">
            <br>
            <label for="email">email</label>
            <input type="email" id="email" required>
            <br>
            <label for="jam">jam</label>
            <input type="jam" id="jam">
            <br>
            <label for="tujuan">tujuan</label>
            <input type="tujuan" id="tujuan" required>
            <br>
            <label for="jumlah tiket">jumlah tiket</label>
            <input type="jumlah tiket" id="jumlah tiket" required min="1" max="10">
            <br>

             <button type="submit" onclick="event()">submit</button>
        </form>
    </fieldset>

    <div>
        <p>nama: <span id="hasil_nama"></span></p>
        <p>email: <span id="hasil_email"></span></p>
        <p>jam: <span id="hasil_jam"></span></p>
        <p>tujuan: <span id="hasil_tujuan"></span></p>
        <p>tiket: <span id="hasil_tiket"></span></p>
    </div>
</body>
</html>
