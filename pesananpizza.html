<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>
            <h2> Black Goose Distro | Pizza-on-Demand</h2>
        </legend>

        <p> Our 12" wood-Fired pizzas are available for delivery</p>

        <br>

        <p> Your Information</p>
        <label for="name"> First Name</label><br>
        <input type="text" id="name">

        <br>

        <label for="name"> Address</label><br>
        <input type="text" id="Address">

        <br>

        <label for="number"> Telephone Number :</label><br>
        <input type="number" id="number">

        <br>

        <label for="email"> Email</label><br>
        <input type="email" id="email">

        <br>

        <label for="w3review"> Delivery Intructions : </label><br>
        <textarea id="w3review" name="w3review" rows="4" cols="58">
        </textarea>

        <br>
        <br>

        <h3> Design Your Dream Pizza: </h3>
        <p>Pizza specs</p>

        <p>Crust (choose one):</p>

        <input type="radio" id="Crust" name="Crust" value="CW">
        <label for="Crust">Classic White</label><br>

        <input type="radio" id="Crust" name="Crust" value="MG">
        <label for="Crust">Multigrain</label><br>

        <input type="radio" id="Crust" name="Crust" value="CSC">
        <label for="Crust">Cheese-Stuffed crust</label><br>

        <input type="radio" id="Crust" name="Crust" value="GF">
        <label for="Crust">Gluten-Free</label><br>

        <br>

        <p>Toppings (Choose as many as you want):</p>

        <input type="checkbox" id="Toppings1" name="Toppings1" value="bike">
        <label for="Toppings1"> Pepperoni</label><br>

        <input type="checkbox" id="Toppings2" name="Toppings2" value="car">
        <label for="Toppings2"> Jamur </label><br>

        <input type="checkbox" id="Toppings3" name="Toppings3" value="boat">
        <label for="Toppings2"> Keju mozarella </label><br>

        <input type="checkbox" id="Toppings4" name="Toppings4" value="bike">
        <label for="Toppings2"> Saus tomat </label><br>

        <input type="checkbox" id="Toppings5" name="Toppings5" value="car">
        <label for="Toppings2"> Daging ayam </label><br>

        <input type="checkbox" id="Toppings6" name="Toppings6" value="boat">
        <label for="Toppings2"> Udang </label><br>

        <input type="checkbox" id="Toppings7" name="Toppings7" value="boat">
        <label for="Toppings2">Sosis </label><br>

        <br>

        <p>Number </p>

        <label> How Many Pizzas: 
            <input type="number" name="guest" placeholder="1" min="1" max="6">
        </label>

        <br><br>

        <input type="submit" name="submit">
        <input type="reset">




        
    </fieldset>
</body>
</html>
